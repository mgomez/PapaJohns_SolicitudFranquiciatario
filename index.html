<body>
  <div id="page">
    <div class="container">
      <h1>Solicitud Franquiciatario</h1>
      <div class="row">
        <div class="col-md-6">
          <form id="frm-solicitud">
            <div class="form-group">
              <label>Grupo Franquiciatario </label>
              <select name="grupo" id="cbGrupo" class="form-control">
                <option value="" selected disabled>Seleccione una opcion</option>
              </select>
            </div>
            <div class="form-group">
              <label>Ciudad </label>
              <select name="ciudad" id="cbCiudad" class="form-control">
                <option value="" selected disabled>Seleccione una opcion</option>
              </select>
            </div>
            <div class="form-group">
              <label>Sucursal </label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group">
              <label>Formato Impreso </label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group">
              <label>Formato Digital </label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group">
              <label>Otros formatos </label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group">
              <label>Promoción / solicitud específica </label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group">
              <label>Medida </label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group">
              <label>Duración </label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group">
              <label>Legales </label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group">
              <label>Caption </label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group">
              <label>Copy </label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group">
              <label>Pauta </label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group">
              <label>Información adicional / Observaciones</label>
              <input type="text" class="form-control">
            </div>
            <button class="btn btn-primary">Solicitar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
