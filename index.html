  <div id="loading"></div>
  <div id="page">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-5">
          <div class="card">
            <div class="card-body">
              <div class="p-4 m-4 text-center">
                <img src="img/logo.svg" alt="logo" class="img-fluid mb-4 flip-in-ver-right">
                <h2 class="title">Solicitud Franquiciatario</h2>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-7">
          <div class="card">
            <div class="card-body">
              <form id="frm-solicitud">
                <div class="form-group">
                  <label><img src="img/grupo.svg" width="24px" class="mr-2">Grupo Franquiciatario </label>
                  <select name="grupo" id="cbGrupos" class="form-control" required>
                    <option value="" selected disabled>Seleccione una opcion</option>
                  </select>
                </div>
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group">
                      <label><img src="img/map-location.svg" width="24px" class="mr-2">Estado </label>
                      <select name="estado" id="cbEstados" class="form-control" required>
                        <option value="" selected disabled>Seleccione una opcion</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label><img src="img/checklist.svg" width="24px" class="mr-2">Formato Impreso</label>
                      <select name="formatoImpreso" id="cbFormatosImpresos" class="form-control">
                        <option value="" selected disabled>Seleccione una opcion</option>
                        <option value="Lona">Lona</option>
                        <option value="Banner">Banner</option>
                        <option value="Vinil">Vinil</option>
                        <option value="Menú board">Menú board</option>
                        <option value="Menú carta">Menú carta</option>
                        <option value="Cartelera">Cartelera</option>
                        <option value="Flyer">Flyer</option>
                        <option value="Espectacular">Espectacular</option>
                        <option value="Otro">Otro</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label><img src="img/map-location.svg" width="24px" class="mr-2">Ciudad </label>
                      <select name="ciudad" id="cbCiudades" class="form-control" required>
                        <option value="" selected disabled>Seleccione una opcion</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label><img src="img/checklist.svg" width="24px" class="mr-2">Formato Digital </label>
                      <select name="formatoDigital" id="cbFormatosDigitales" class="form-control">
                        <option value="" selected disabled>Seleccione una opcion</option>
                        <option value="Facebook">Facebook</option>
                        <option value="Video Facebook">Video Facebook</option>
                        <option value="Instagram">Instagram</option>
                        <option value="Instagram Story">Instagram Story</option>
                        <option value="Web - Desktop">Web - Desktop</option>
                        <option value="Web - Tablet">Web - Tablet</option>
                        <option value="Web - Mobile">Web - Mobile</option>
                        <option value="Google Ad">Google Ad</option>
                        <option value="Carrusel Facebook">Carrusel Facebook</option>
                        <option value="Otro">Otro</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label><img src="img/map-location.svg" width="24px" class="mr-2">Sucursal </label>
                      <select name="sucursal" id="cbSucursales" class="form-control" required>
                        <option value="" selected disabled>Seleccione una opcion</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label><img src="img/checklist.svg" width="24px" class="mr-2">Otros formatos </label>
                      <select name="otrosFormatos" id="cbOtrosFormatos" class="form-control">
                        <option value="" selected disabled>Seleccione una opcion</option>
                        <option value="Spot radio">Spot radio</option>
                        <option value="Mención radio">Mención radio</option>
                        <option value="Prensa">Prensa</option>
                        <option value="Material RRHH">Material RRHH</option>
                        <option value="Otro ">Otro </option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label><img src="img/pizza.svg" width="24px" class="mr-2">Promoción / solicitud específica </label>
                  <input type="text" name="promocion_solicitud" class="form-control" required>
                </div>
                <div class="form-group">
                  <label><img src="img/pizza.svg" width="24px" class="mr-2">Medida </label>
                  <input type="text" name="medida" class="form-control" required>
                </div>
                <div class="form-group">
                  <label><img src="img/pizza.svg" width="24px" class="mr-2">Duración </label>
                  <input type="text" name="duracion" class="form-control">
                </div>
                <div class="form-group">
                  <label><img src="img/pizza.svg" width="24px" class="mr-2">Legales </label>
                  <input type="text" name="legales" class="form-control">
                </div>
                <div id="checkboxs" class="my-2 p-4 text-center">
                  <div class="form-check form-check-inline">
                    <label for="stackedCheck1" class="form-check-label mr-2">Caption</label>
                    <input id="stackedCheck1" name="caption" class="form-check-input" value="si" type="checkbox" data-toggle="toggle" data-on="Si" data-off="No" checked>
                  </div>
                  <div class="form-check form-check-inline">
                    <label for="stackedCheck2" class="form-check-label mr-2">Copy</label>
                    <input id="stackedCheck2" name="copy" class="form-check-input" value="si" type="checkbox" data-toggle="toggle" data-on="Si" data-off="No" checked>
                  </div>
                  <div class="form-check form-check-inline">
                    <label for="stackedCheck3" class="form-check-label mr-2">Pauta</label>
                    <input id="stackedCheck3" name="pauta" class="form-check-input" value="si" type="checkbox" data-toggle="toggle" data-on="Si" data-off="No" checked>
                  </div>
                </div>
                <div class="form-group">
                  <label><img src="img/information.svg" width="24px" class="mr-2">Información adicional / Observaciones</label>
                  <textarea name="observaciones" class="form-control"></textarea>
                </div>
                <div class="form-group">
                  <label><img src="img/idea.svg" width="24px" class="mr-2">Nombre Completo</label>
                  <input type="text" name="nombre" class="form-control" required>
                </div>
                <div class="form-group">
                  <label><img src="img/mail.svg" width="24px" class="mr-2">Correo Electronico</label>
                  <input type="email" name="email" class="form-control" required>
                </div>
                <div class="my-4">
                  <button class="btn btn-primary">Solicitar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
