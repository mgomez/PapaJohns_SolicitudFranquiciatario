<!--===============================
=            SOLICITUD            =
================================-->
<form id="frm-solicitud">
  <div class="form-group">
    <label>Grupo</label>
    <input type="text" value="{{grupo}}" class="form-control" disabled>
  </div>
  <div class="row">
    <div class="col-md-4">
      <div class="form-group">
        <label>Estado</label>
        <input type="text" value="{{estado}}" class="form-control" disabled>
      </div>
      <div class="form-group">
        <label>Formato Impreso</label>
        <input type="text" value="{{formatoImpreso}}" class="form-control" disabled>
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label>Ciudad</label>
        <input type="text" value="{{ciudad}}" class="form-control" disabled>
      </div>
      <div class="form-group">
        <label>Formato Digital</label>
        <input type="text" value="{{formatoDigital}}" class="form-control" disabled>
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label>Sucursal</label>
        <input type="text" value="{{sucursal}}" class="form-control" disabled>
      </div>
      <div class="form-group">
        <label>Otros Formatos</label>
        <input type="text" value="{{otrosFormatos}}" class="form-control" disabled>
      </div>
    </div>
  </div>
  <hr>
  <div class="form-group">
    <label>Promocion / solicitud</label>
    <input type="text" value="{{promocion_solicitud}}" class="form-control" disabled>
  </div>
  <div class="form-group">
    <label>Medida</label>
    <input type="text" value="{{medida}}" class="form-control" disabled>
  </div>
  <div class="form-group">
    <label>Duracion</label>
    <input type="text" value="{{duracion}}" class="form-control" disabled>
  </div>
  <div class="form-group">
    <label>Legales</label>
    <input type="text" value="{{legales}}" class="form-control" disabled>
  </div>
  <hr>
  <div class="row">
    <div class="col-md-4">
      <div class="form-group">
        <label>Caption</label>
        <input type="text" value="{{caption}}" class="form-control" disabled>
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label>Copy</label>
        <input type="text" value="{{copy}}" class="form-control" disabled>
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label>Pauta</label>
        <input type="text" value="{{pauta}}" class="form-control" disabled>
      </div>
    </div>
  </div>
  <hr>
  <div class="form-group">
    <label>Email</label>
    <input type="text" value="{{email}}" class="form-control" disabled>
  </div>
  <div class="form-group">
    <label>Nombre</label>
    <input type="text" value="{{nombre}}" class="form-control" disabled>
  </div>
  <div class="my-4">
    <button type="submit" class="btn btn-success">Autorizar</button>
    <button type="button" class="btn btn-danger">Rechazar</button>
  </div>
</form>
